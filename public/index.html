<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="https://image.flaticon.com/icons/svg/826/826588.svg">
      <span class="header">tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose tweet</h2>
        <form action="/tweets" method="POST">
          <textarea class="textarea" name="text" placeholder="What are you humming about?"></textarea>
          <input class="button" type="submit" value="tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="tweet-container">
        <article class="tweet">
          <header class="tweet-header">
            <img class="userphoto" src="https://image.flaticon.com/icons/svg/826/826599.svg" alt="Spaceman">
            <h2 class="username">John Smith</h2>
            <h4 class="userhandle">@johnsmith</h4>
          </header>
          <p>Hello, I am a John Smith. This is my first post!</p>
          <footer class="tweet-footer">10 days ago
            <img class="img" src="https://image.flaticon.com/icons/svg/148/148878.svg" alt="Flag">
            <img class="img" src="https://image.flaticon.com/icons/svg/148/148752.svg" alt="Retweet">
            <img class="img" src="https://image.flaticon.com/icons/svg/148/148836.svg" alt="Heart">
          </footer>
        </article>
        <article class="tweet">
          <header class="tweet-header">
            <img class="userphoto" src="https://image.flaticon.com/icons/svg/826/826610.svg" alt="Spaceman">
            <h2 class="username">Mary Jane</h2>
            <h4 class="userhandle">@maryjane</h4>
          </header>
          <p>Hello, I am Mary Jane. This is my first post!</p>
          <footer class="tweet-footer">10 days ago
            <img class="img" src="https://image.flaticon.com/icons/svg/148/148878.svg" alt="Flag">
            <img class="img" src="https://image.flaticon.com/icons/svg/148/148752.svg" alt="Retweet">
            <img class="img" src="https://image.flaticon.com/icons/svg/148/148836.svg" alt="Heart">
          </footer>
        </article>
        <article class="tweet">
          <header class="tweet-header">
            <img class="userphoto" src="https://image.flaticon.com/icons/svg/826/826608.svg" alt="Spaceman">
            <h2 class="username">Billy Bob</h2>
            <h4 class="userhandle">@billybob</h4>
          </header>
          <p>Hello, I am Billy Bob. This is my first post!</p>
          <footer class="tweet-footer">10 days ago
            <img class="img" src="https://image.flaticon.com/icons/svg/148/148878.svg" alt="Flag">
            <img class="img" src="https://image.flaticon.com/icons/svg/148/148752.svg" alt="Retweet">
            <img class="img" src="https://image.flaticon.com/icons/svg/148/148836.svg" alt="Heart">
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
