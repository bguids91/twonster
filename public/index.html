<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea class="textarea" name="text" placeholder="What are you humming about?"></textarea>
          <input class="button" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="tweet-container">
        <article class="tweet">
          <header class="tweet-header">
            <img class="userphoto" src="https://cdn1.iconfinder.com/data/icons/avatar-3/512/Astronaut-512.png" alt="Spaceman">
            <h2 class="username">spaceman</h2>
            <h4 class="userhandle">@spaceman</h4>
          </header>
          <p>Hello, I am a tweeter user. This is my first post!</p>
          <footer class="tweet-footer">10 days ago
            <img class="img" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-flag-512.png" alt="Flag">
            <img class="img" src="https://cdn0.iconfinder.com/data/icons/entypo/100/retweet-512.png" alt="Retweet">
            <img class="img" src="https://cdn0.iconfinder.com/data/icons/very-basic-android-l-lollipop-icon-pack/24/like-512.png" alt="Heart">
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
