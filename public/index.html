<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Tweeter - Home Page</title>

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i">

    <link rel="stylesheet" href="/styles/style.css" type="text/css" />

    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/hyperlink.js"></script>

  </head>

  <body>

    <nav id="nav-bar">
      <img class="logo" src="https://image.flaticon.com/icons/svg/826/826588.svg">
      <span class="header">twonster</span>
      <input id="compose-tweet" class="compose" type="submit" value="compose">

      <img class="logo2" src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/pencil-512.png">
    </nav>

    <main class="container">
      <section id="new-tweet" class="new-tweet">
        <h2>Compose tweet</h2>
        <form id="new-tweet-form" action="/tweets" method="POST">
          <textarea id="tweet-text" class="textarea" type="text" name="text" placeholder="What are you humming about?"></textarea>
          <input id="submit-buttom" class="button" type="submit" value="tweet">
          <span id="error-mes-1" class="error" type="text">Error:Please enter valid tweet!</span>
          <span id="error-mes-2" class="error" type="text">Error:Character number exceeded!</span>
          <span id="char-counter" class="counter">140</span>
        </form>
          <img class="monster" src="https://image.flaticon.com/icons/svg/826/826599.svg">
          <img class="monster" src="https://image.flaticon.com/icons/svg/826/826608.svg">
          <img class="monster" src="https://image.flaticon.com/icons/svg/826/826597.svg">
          <img class="monster" src="https://image.flaticon.com/icons/svg/826/826569.svg">
          <img class="monster" src="https://image.flaticon.com/icons/svg/826/826574.svg">
      </section>
      <section id="tweets-container" class="tweet-container">
      </section>
    </main>

  </body>
</html>
